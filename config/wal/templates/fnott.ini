[main]
# Posicionamiento 
anchor=top-right
min-width=300
max-width=400
edge-margin-vertical=20
edge-margin-horizontal=20
notification-margin=10

# Colores que coinciden exactamente con waybar
background={background}f0
border-color={color8}80
border-width=1
border-radius=6

# Fuente igual que waybar
summary-font=JetBrainsMono Nerd Font:size=13:weight=bold
body-font=JetBrainsMono Nerd Font:size=11
title-font=JetBrainsMono Nerd Font:size=12

# Colores de texto
summary-color={foreground}ff
body-color={foreground}ff
title-color={foreground}ff

# Comportamiento optimizado
max-visible=5
default-timeout=6000
max-icon-size=24
stacking-order=top-down

[low]
background={background}e6
summary-color={foreground}ff
body-color={foreground}aa
border-color={color8}60
default-timeout=4000

[normal]
background={background}f0
summary-color={foreground}ff
body-color={foreground}ff
border-color={color1}80
default-timeout=6000

[critical]
background={color1}20
summary-color={color1}ff
body-color={foreground}ff
border-color={color1}ff
border-width=2
default-timeout=0
