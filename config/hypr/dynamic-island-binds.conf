# Dynamic Island style notification bindings

# Volume controls with Dynamic Island notifications
bindel = ,XF86AudioRaiseVolume, exec, ~/.local/bin/volume-dynamic up
bindel = ,XF86AudioLowerVolume, exec, ~/.local/bin/volume-dynamic down
bindel = ,XF86AudioMute, exec, ~/.local/bin/volume-dynamic mute

# Brightness controls with Dynamic Island notifications
bindel = ,XF86MonBrightnessUp, exec, ~/.local/bin/brightness-dynamic up
bindel = ,XF86MonBrightnessDown, exec, ~/.local/bin/brightness-dynamic down

# Keep your existing audio controls
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
