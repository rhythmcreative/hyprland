# Indicador de estado de red - DP-6 (monitor principal)
label {
    monitor = DP-6
    text = cmd[update:5000] ~/.config/hypr/scripts/network_status.sh
    color = $color3
    font_size = 14
    font_family = JetBrains Mono Nerd Font
    position = -50, -50
    halign = right
    valign = bottom
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.5)
}

# Indicador de batería - eDP-1 (laptop)
label {
    monitor = eDP-1
