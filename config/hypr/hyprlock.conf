# Cita inspiracional - DP-6 (opcional)
label {
    monitor = DP-6
    text = cmd[update:3600000] ~/.config/hypr/scripts/daily_quote.sh
    color = $color6
    font_size = 12
    font_family = JetBrains Mono Nerd Font Italic
    position = 0, -250
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 1
    shadow_color = rgba(0, 0, 0, 0.4)
}

