# Mako notification daemon configuration
# Automatically generated from pywal colors

# Basic appearance
font=JetBrains Mono 11
width=380
height=110
margin=20
padding=20,20,15,20
border-size=0
border-radius=16
icons=1
max-icon-size=64
icon-location=left

# Colors from pywal with modern transparency
background-color={background}DD
text-color={foreground}
border-color={color1}66

# Icon paths
icon-path=/usr/share/icons/Papirus-Dark:/usr/share/icons/Tela-circle:/usr/share/icons/Tela-circle-dracula:/usr/share/icons/breeze-dark:/usr/share/icons/Adwaita:/usr/share/pixmaps

# Top-right positioning with spacing
anchor=top-right
layer=overlay

# Behavior
sort=-time
default-timeout=5000
ignore-timeout=0
max-visible=4

# Modern text formatting
format=<b>%s</b>\n%b
markup=1
actions=1

# Smooth interaction
on-button-right=dismiss
on-button-left=invoke-default-action
on-touch=dismiss

# Smart grouping
group-by=app-name
max-history=50

# Progress bar styling
progress-color=over {color4}B0

# Urgency: Low - Subtle notification
[urgency=low]
background-color={background}CC
text-color={foreground}DD
border-color={color2}66
default-timeout=4000
border-size=1

# Urgency: Normal - Standard notification
[urgency=normal]
background-color={background}E6
text-color={foreground}
border-color={color1}88
default-timeout=6000
border-size=1

# Urgency: Critical - Important notification
[urgency=critical]
background-color={color5}E6
text-color=#FFFFFF
border-color={color5}
default-timeout=0
border-size=2

