# Importar colores de pywal mejorados
source = ~/.cache/wal/colors-hyprland-enhanced.conf

# Configuración general elegante
general {
    disable_loading_bar = true
    grace = 3
    hide_cursor = true
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = false
}

# Fondo con blur elegante - eDP-1
background {
    monitor = eDP-1
    path = screenshot
    color = rgba(10, 10, 10, 1.0)
    blur_passes = 4
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.6
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Fondo con blur elegante - DP-6
background {
    monitor = DP-6
    path = screenshot
    color = rgba(10, 10, 10, 1.0)
    blur_passes = 4
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.6
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Avatar/Imagen de perfil - eDP-1
image {
    monitor = eDP-1
    path = ~/.face
    size = 160
    rounding = -1
    border_size = 4
    border_color = $color1
    rotate = 0
    reload_time = -1
    reload_cmd = 
    position = 0, 200
    halign = center
    valign = center
}

# Avatar/Imagen de perfil - DP-6
image {
    monitor = DP-6
    path = ~/.face
    size = 160
    rounding = -1
    border_size = 4
    border_color = $color1
    rotate = 0
    reload_time = -1
    reload_cmd = 
    position = 0, 200
    halign = center
    valign = center
}

# Campo de entrada principal - eDP-1
input-field {
    monitor = eDP-1
    size = 350, 55
    outline_thickness = 3
    dots_size = 0.26
    dots_spacing = 0.35
    dots_center = true
    dots_rounding = -1
    outer_color = $color1
    inner_color = rgba(0, 0, 0, 0.6)
    font_color = $foreground
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = Ingresa tu contraseña
    hide_input = false
    rounding = 20
    check_color = $color2
    fail_color = $color9
    fail_text = Contraseña incorrecta
    fail_timeout = 2000
    fail_transitions = 300
    capslock_color = $color11
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -150
    halign = center
    valign = center
}

# Campo de entrada principal - DP-6
input-field {
    monitor = DP-6
    size = 350, 55
    outline_thickness = 3
    dots_size = 0.26
    dots_spacing = 0.35
    dots_center = true
    dots_rounding = -1
    outer_color = $color1
    inner_color = rgba(0, 0, 0, 0.6)
    font_color = $foreground
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = Ingresa tu contraseña
    hide_input = false
    rounding = 20
    check_color = $color2
    fail_color = $color9
    fail_text = Contraseña incorrecta
    fail_timeout = 2000
    fail_transitions = 300
    capslock_color = $color11
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -150
    halign = center
    valign = center
}

# Etiqueta de bienvenida - eDP-1
label {
    monitor = eDP-1
    text = cmd[update:1000] echo "Bienvenido de vuelta, $USER"
    color = $foreground
    font_size = 28
    font_family = JetBrains Mono Nerd Font
    position = 0, 80
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.8)
}

